	function validate() {
		valid = true;
		var msg = '';
		//var firstname = document.getElementById('firstname').value;   //  Javascript method
		//var firstname = $('#firstname').val();                        // jQuery method by ID method
		var firstname = $('[name=firstname]').val();                    // jQuery method by name selector
		if(firstname == '')
		{
			msg = "Firstname is empty<br />";
			valid = false;
		}

		var email = $('[name=email]').val();
		if(email == '') {
		//alert(email); 				
			msg += "Email is empty<br />";
			valid = false;
		}

		var address= $('[name=address]').val();
		if(address==''){
		//alert(address);
			msg+="Address is empty.<br/>";
			valid = false;
		}

		var city = $('[name=city]').val();
		if(city==''){
			msg+= "City is empty<br/>";
			valid= false;
		}

		var zipcode = $('[name=zipcode]').val();
		if(zipcode ==''){
			msg+= "Zipcode is empty<br/>";
			valid= false;
		}

		var gender = $('[name=gender]').val();
		if(!$('[name=gender]').is(':checked')){
		alert(gender);
			msg+= "Please select gender<br/>";
			valid= false;
		}


		if(valid == true) {
			return true;
		}
		else {
			$('#error_msg').html(msg);
			return false;
		}

	}
</script>
